<!--

ROUTE RESULTS CONTAINER

Holds all the BART route results.

-->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="transport-special-schedule.html">
<link rel="import" href="transport-control-result.html">

<dom-module id="transport-control-results">
	<template>
		<style is="custom-style">
			:host {
				background-color: var(--secondary-bg-color);
				height: var(--panel-results-height);
				display: block;
				overflow: auto;
			}
		</style>

		<template is="dom-repeat" items="[[tripData]]">
			<transport-control-result
				start="[[item.start]]"
				end="[[item.end]]"
				depart="[[item.depart]]"
				fare="[[item.fare]]"
				arrive="[[item.arrive]]">
			</transport-control-result>
		</template>

		<transport-special-schedule title="Special Schedule Info" trip-message="[[tripMessage]]"></transport-special-schedule>
	</template>
	<script>
		
	Polymer({

		is: 'transport-control-results',

		properties: {
			tripData: {
				type: Array,
				notify: true
			},
			tripMessage: {
				value: '',
				notify: true
			}
		}

	});

	</script>
</dom-module>
