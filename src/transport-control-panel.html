<!--

CONTROL PANEL

The container for the inputs and route results.

-->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="transport-control-inputs.html">
<link rel="import" href="transport-control-results.html">

<dom-module id="transport-control-panel">
	<template>
		<style is="custom-style">
			:host {
				z-index: 1;
				max-width: var(--panel-width);
				height: 100vh;
				box-shadow: 3px 0 4px 2px rgba(0, 0, 0, 0.14),
	                  1px 0 8px 2px rgba(0, 0, 0, 0.12),
	                  3px 0 3px -2px rgba(0, 0, 0, 0.2);
			}


			@media (max-width: 770px) {
				:host {
					width: var(--panel-width);
				}
			}
		</style>

		<transport-control-inputs
			orig-label="Start"
			dest-label="End"
			time-label="When?">
		</transport-control-inputs>
		<transport-control-results
			trip-data="{{tripData}}">
		</transport-control-results>
	</template>

	<script>
		
	Polymer({

		is: 'transport-control-panel',

		properties: {
			tripData: {
				type: Array,
				notify: true
			}
		}

	});

	</script>
</dom-module>
